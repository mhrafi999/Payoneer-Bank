<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payoneer Bank</title>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="style.css">
    <script src="bootstrap.js"></script>
</head>

<body>

    <marquee>
        <div class="rafi">
            <img src="Rafi11.jpg" alt="">
            <div id="rafi-box">
                <b><a class="rafi-box" target="_blank" href="https://www.linkedin.com/in/mhrafi999">MH.Rafi</a></b>
        </div>
        </div>
    </marquee>
    <div id="login-area">
        <h1 class="bank-title">Welcome to Payoneer Bank</h1>
        <div class="submit-area">
            <h4>Login</h4>
            <input type="text" class="form-control" placeholder="Email">
            <br>
            <input type="password" class="form-control" name="" id="" placeholder="Password">
            <br>
            <button id="login" class="btn btn-success">Enter</button>

        </div>
    </div>
    <div id="transaction-area">

        <div class="row">
            <div class="col-md-4">
                <div class="deposit status">
                    <h5>Deposit</h5>
                    <h2> $ <span id="currentDeposit">000</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="withdraw status">
                    <h5>Withdraw</h5>
                    <h2>$<span id="currentWithdraw">000</span></h2>
                </div>
            </div>
            <div class="col-md-4">
                <div class="balance status">
                    <h5>Balance</h5>
                    <h2>$<span id="currentBalance">1500</span></h2>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Deposit</h4>
                    <input id="depositAmount" type="number" class="form-control"
                        placeholder="$ Amount you want to deposit">
                    <br>
                    <button id="addDeposit" class="btn btn-success">Deposit</button>
                </div>
            </div>
            <div class="col-md-6">
                <div class="submit-area">
                    <h4>Withdraw</h4>
                    <input id="withdrawAmount" type="number" class="form-control"
                        placeholder="$ Amount you want to withdrow">
                    <br>
                    <button id="addWithdraw" class="btn btn-danger">Withdraw</button>
                </div>
            </div>
        </div>

    </div>


    <script src="script.js"></script>
</body>

</html>
